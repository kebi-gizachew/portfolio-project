         <h2>Contact Us</h2>
    </header>
    <main>
        <section id="first_topic">
  <p>If you have any questions, feedback, or inquiries, feel free to reach us out using the form below.</p>
        </section>
        <section id="form">
            <form action="submit">
                <div class="texts">
            <label style="display:block;" for="name">Enter your first name: 
                <input placeholder="eg. Kebron" type="text" name="name" id="name" value="name" required/>
            </label>
            <label style="display:block;" for="lastname">Enter your last name: 
                <input type="text" id="lastname" name="lastname" value="lastname" placeholder="eg. Selamu" required/>
            </label>
            </div>
             <label style="display:block;" for="birthdate">Enter your date of birth: 
                <input type="date" id="birthdate" name="birthdate" value="birthdate" />
            </label>
            <label style="display:block;" for="email">Enter your email: 
                <input type="email" name="email" value="email" placeholder="eg. kebisel21@gmail.com" required id="email"/>
            </label>
            <legend>Are you <span style="font-weight:bold;">married</span>? </legend>
            <label style="display:block;" for="yes"><input id="yes" type="radio" name="marraige" value="yes" checked/>Yes</label>
            <label for="no" style="display:block;"><input id="no" name="marraige" value="no" type="radio"/>No</label>
            <legend>How did you hear about us? </legend>
            <label for="facebook">
                <input type="checkbox" value="facebook" name="facebook" id="facebook"/>Facebook</label>
            <label for="instagram">
                    <input type="checkbox" name="instagram" value="instagram" id="instagram" checked/>Instagram</label>
            <label for="tiktok">
                <input type="checkbox" name="tiktok" value="tiktok" id="tiktok"/>TikTok</label>
            <label style="display:block;" for="text">Put your comment: 
                <textarea id="text" placeholder="eg. I like your products..." row="10" cols="30"></textarea>
            </label>
           
        </form>
        </section>
        <img src="./picture/pexels-thanks-883466.jpg" alt="thanks picture" style="width:200px; height:300px;"> 
    </main>
